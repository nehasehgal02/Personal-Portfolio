            <div class="left">Neha's Portfolio</div>

    <main>
        <section class="contact_section">
            <span class="gray">Feel free to contact</span>
            <h2 class="contact-title">Get in Touch</h2>
            <hr class="line">
            <div class="container">
                <div class="contactInfo" data-aos="fade-left" data-aos-duration="2000">
                    <div class="box">
                        <div class="icon"><i class="fa-solid fa-phone"></i></div>
                        <div class="text">
                            <p>+91 9717554784</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon"><a href="mailto:nehasehgal029@gmail.com" target="_blank"><i
                                    class="fa-solid fa-envelope"></i></a></div>
                        <div class="text">
                            <p>nehasehgal029@gmail.com</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon"><a href="https://github.com/nehasehgal02" target="_blank"><i
                                    class="fa-brands fa-github"></i></a></div>
                        <div class="text">
                            <p>github.com/nehasehgal02</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon"><a href="https://www.linkedin.com/in/neha-sehgal-b955a428b" target="_blank"><i
                                    class="fa-brands fa-linkedin"></i></a></div>
                        <div class="text">
                            <p>linkedin.com/neha-sehgal-b955a428b
                            </p>
                        </div>
                    </div>
                </div>

                <div class="form-section" data-aos="fade-right" data-aos-duration="2000">
                    <form>
                        <h2>Send Message</h2>
                        <div class="mb-3">
                            <label for="clientName" class="form-label">Name :</label>
                            <input type="text" class="form-control" id="clientName">
                        </div>
                        <div class="mb-3">
                            <label for="clientEmail" class="form-label">Email address :</label>
                            <input type="email" class="form-control" id="clientEmail" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="clientPhone" class="form-label">Phone :</label>
                            <input type="phone" class="form-control" id="clientPhone">
                            <div id="emailHelp" class="form-text">We'll never share your email and phone with anyone
                                else.
                            </div>
                        </div>
                        <div class="mb-3" id="form-check">
                            <input type="checkbox" class="form-check-input" id="isclient">
                            <label class="form-check-label" for="isclient">I want you to work on a project with
                                me</label>
                        </div>
                        <div class="buttons">
                            <button type="submit" class="btn">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

    </main>

    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
